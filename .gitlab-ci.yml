stages:
  - build
  - package
  - deploy

before_script:
    - mkdir -p ~/.docker
    - echo "$TLSCACERT" > ~/.docker/ca.pem
    - echo "$TLSCERT" > ~/.docker/cert.pem
    - echo "$TLSKEY" > ~/.docker/key.pem

build:
  image: java:8
  stage: build
  script: ./mvnw clean install
  artifacts:
    paths:
      - target/teamsking-server.jar

docker-build:
  image: docker:latest
  services:
    - docker:dind
  stage: package
  script:
  - cp docker/Dockerfile .
  - docker build -t registry.gitlab.com/windnet.cn/teamsking_backend:$CI_COMMIT_REF_NAME .
  - docker login -u $CI_USER -p $CI_USER_PWD registry.gitlab.com
  - docker push registry.gitlab.com/windnet.cn/teamsking_backend:$CI_COMMIT_REF_NAME

create-service:
  image: docker:latest
  services:
      - docker:dind
  variables:
    DOCKER_HOST: tcp://docker.windnet.cn:2376
    DOCKER_TLS_VERIFY: 1
  stage: deploy
  script:
    - docker login -u $CI_USER -p $CI_USER_PWD registry.gitlab.com
    - docker pull registry.gitlab.com/windnet.cn/teamsking_backend:$CI_COMMIT_REF_NAME
    - docker images
    - docker service create --name api-staging-$CI_COMMIT_REF_NAME
        --label traefik.port=8080 --label traefik.domain=windnet.cn
        --network windnet
        registry.gitlab.com/windnet.cn/teamsking_backend:$CI_COMMIT_REF_NAME
#  when: manual
  environment:
    name: staging
  only:
    - staging
