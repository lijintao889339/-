stages:
  - build
  - package
  - deploy

build:
  image: java:8
  stage: build
  script: ./mvnw clean install
  artifacts:
    paths:
      - target/teamsking-server.jar

docker-build:
  image: docker:latest
  services:
    - docker:dind
  stage: package
  script:
  - cp docker/Dockerfile .
  - docker build -t registry.gitlab.com/windnet.cn/teamsking_backend:$CI_COMMIT_REF_NAME .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker push registry.gitlab.com/windnet.cn/teamsking_backend:$CI_COMMIT_REF_NAME

deploy-staging:
  image: docker:latest
  services:
      - docker:dind
  stage: deploy
  variables:
      DOCKER_HOST: tcp://docker.windnet.cn:2376
      DOCKER_TLS_VERIFY: 1
  script:
    - mkdir -p ~/.docker
    - echo $TLSCACERT > ~/.docker/ca.pem
    - echo $TLSCERT > ~/.docker/cert.pem
    - echo $TLSKEY > ~/.docker/key.pem
    - echo abc > ~/.docker/t
    - cat ~/.docker/t
    - echo $$TLSCACERT
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker ps
#  when: manual
  environment:
    name: staging
  only:
    - staging

deploy-dev:
  image: docker:latest
  services:
      - docker:dind
  stage: deploy
  script: echo done
  when: manual
  environment:
    name: dev
  only:
    - dev

deploy-qa:
  image: docker:latest
  services:
      - docker:dind
  stage: deploy
  script: echo done
  when: manual
  environment:
    name: qa
  only:
    - qa

